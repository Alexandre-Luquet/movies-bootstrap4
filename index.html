<!DOCTYPE html>
<html>
<head>
	<title>Movies</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header>
		<nav class="navbar navbar-perso">
			<div class="container">
				<a class="navbar-brand">Movies</a>
			</div>
		</nav>
	</header>


	<main>
		


		<section>
			<div class="container">

				<h1 class="mt-5 supertitle"><span></span> Films à l'affiche</h1>
				<div class="row list">

					<!-- CARD1 -->
					<!-- <div class="col-12 col-md-4 mb-5 item text-center py-2 px-4">

						<div class="card">
					  		<img class="card-img-top" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/7jAXeNgTPUY00txdsc5JloGCMBN.jpg" alt="Card image cap">
							  <div class="card-body">
							    <h2 class="card-title">Card title</h2>
							    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
							   
							  </div>
						</div>

					</div> -->

					

				</div>
			</div>

		</section>
		<!-- FIN LISTE DES FILMS -->




		<!-- PAGE DETAIL -->
		<div class="details py-5">
			<section class="details-movie">
				<div class="container">

					<div class="d-flex">
						<button class="btn btn-dark back px-4 mr-3"><i class="fas fa-angle-left"></i></button>
						<h1 class="title">Titre du film</h1>
					</div>

					<div class="row">
						<!-- Image sur 4 -->
						<div class="col-12 col-md-4 text-xs-center text-md-left">
							<img class="img-thumbnail img-detail" src="">
						</div>

						<!-- TEXTE sur 8 -->
						<div class="col-12 col-md-8">

							<h3>Résumé</h3>
							<p class="resume"></p>

							<h3>Genre</h3>
							<p class="genre"></p>

							<h3>Acteurs</h3>
                            <p class="actors"></p>

							<h3>Réalisateur</h3>
							<p class="director"></p>

							<h3>Durée</h3>
							<p class="duration"></p>

							<h3>Date de sortie</h3>
							<p class="date"></p>

							<button class="btn btn-primary" data-toggle="modal" data-target="#trailer">Voir la bande-annonce</button>


							
						</div>
						
					</div>
				</div>
				
			</section>

			<section class="comments pt-4">
				<hr>
				<div class="container">
					<div class="row">
						<div class=" col-12 col-md-8 offset-md-2">
					        <h2>Laissez votre Avis</h2>
					    </div>

				      	<!-- Le formulaire d'avis -->
				      	<div class="col-12 col-md-8 offset-md-2">
					      <form action="#">
					        <div class="form-group">
					          <h3 class="message"></h3>
					          <input type="text" class="form-control" name="firstname" placeholder="Votre prénom">
					          <p class="error"></p>
					        </div>
					        <div class="form-group">
					          <textarea type="password" class="form-control" name="comment" placeholder="Votre avis"></textarea>
					          <p class="error"></p>
					        </div>
					       
					        <button type="submit" class="btn btn-default">Envoyer</button>
					      </form>
				     	</div>
      					<!-- Fin du formulaire d'avis -->
					</div>
				</div>
				
			</section>	
					
					
		</div>
		<!-- FIN div.details -->



	</main>



	<!-- Modal -->
	<div class="modal fade" id="trailer" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="row video">
  
          </div>
      </div>
    </div>
	</div>





	<!-- Charger la donnée movies -->
	<script src="js/data.js" type="text/javascript"></script>

	<!-- Charger les fonctions utilitaires -->
	<script src="js/utilities.js" type="text/javascript"></script>

	<!-- Charger jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Charger Bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


	<!-- Charger mon script -->
	<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
